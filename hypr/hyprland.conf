source = $HOME/.config/hypr/env.conf
source = $HOME/.config/hypr/monitors.conf
source = $HOME/.config/hypr/input.conf
source = $HOME/.config/hypr/theme.conf
# source = $HOME/.config/hypr/animation.conf
source = $HOME/.config/hypr/windowrules.conf
source = $HOME/.config/hypr/keybinds.conf
source = $HOME/.config/hypr/autostart.conf

general {
    # enable global alpha for all windows
    allow_tearing = false
    # Optional set inactive dim
    # inactive_dim = 0.1
}

decoration {
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = false
  }
  active_opacity = 0.53
  inactive_opacity = 0.33
  fullscreen_opacity= 0.63
}
